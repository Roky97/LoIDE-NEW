    <title>LoIDE React</title>

    <link rel="stylesheet" rel="preload" as="style"
        href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap">
</head>

<body>
    <noscript>
        <div class="container pt-5 d-flex flex-column justify-content-center align-items-center">
            <img src="./assets/img/logo_LoIDE.svg">
            <h5 class="p-4"> You need to enable JavaScript to run LoIDE. </h5>
        </div>
    </noscript>
    <div id="root"></div>
    <script src="./index.tsx"></script>
    <script>
        const sw = "./sw.js"; // it is needed because parcel will not recognize this as a file and not precess in its manner

        navigator.serviceWorker
            .register(sw)
            .then(registration => {
                registration.onupdatefound = () => {
                    const installingWorker = registration.installing;
                    if (installingWorker == null) {
                        return;
                    }

                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === "installed") {
                            if (navigator.serviceWorker.controller) {
                                console.log(
                                    "New content is available and will be used when all " +
                                    "tabs for this page are closed. See https://bit.ly/CRA-PWA."
                                );
                            } else {
                                console.log("Content is cached for offline use.");
                            }
                        }
                    };
                };
            })
            .catch(error => {
                console.error("Error during service worker registration:", error);
            });
    </script>
    <script>
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
        window.addEventListener("resize", () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty("--vh", `${vh}px`);
        });
    </script>
</body>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico">

  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Splashscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="%PUBLIC_URL%/img/splashscreens/iphone5_splash.png"
    media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image" />
  <link href="%PUBLIC_URL%/img/splashscreens/iphone6_splash.png"
    media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image" />
  <link href="%PUBLIC_URL%/img/splashscreens/iphoneplus_splash.png"
    media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
    rel="apple-touch-startup-image" />
  <link href="%PUBLIC_URL%/img/splashscreens/iphonex_splash.png"
    media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
    rel="apple-touch-startup-image" />
  <link href="%PUBLIC_URL%/img/splashscreens/iphonexr_splash.png"
    media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image" />
  <link href="%PUBLIC_URL%/img/splashscreens/iphonexsmax_splash.png"
    media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
    rel="apple-touch-startup-image" />
  <link href="%PUBLIC_URL%/img/splashscreens/ipad_splash.png"
    media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image" />
  <link href="%PUBLIC_URL%/img/splashscreens/ipadpro1_splash.png"
    media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image" />
  <link href="%PUBLIC_URL%/img/splashscreens/ipadpro3_splash.png"
    media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image" />
  <link href="%PUBLIC_URL%/img/splashscreens/ipadpro2_splash.png"
    media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image" />

  <!-- Status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="white">

  <!-- Theme color -->
  <meta name="theme-color" content="#ffffff">

  <title>LoIDE PWA</title>

  <link rel="stylesheet" rel="preload" as="style"
    href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap">
</head>

<body>
  <noscript>
    <div class="container pt-5 d-flex flex-column justify-content-center align-items-center">
      <img src="./assets/img/logo_LoIDE.svg">
      <h5 class="p-4"> You need to enable JavaScript to run LoIDE. </h5>
    </div>
  </noscript>
  <div id="root"></div>
  <script>
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty("--vh", `${vh}px`);
    window.addEventListener("resize", () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    });
  </script>
</body>

</html>
